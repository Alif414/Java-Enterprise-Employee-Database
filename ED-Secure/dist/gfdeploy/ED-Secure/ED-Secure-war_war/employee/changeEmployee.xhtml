<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Update Employee Details</title>
    </h:head>
    <h:body>

        <h2>Update Employee Details</h2>

        <h3>Enter your employee id</h3>

        <h:form>

            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Employee Id:"/>
                        </td>
                        <td>
                            <h:inputText title="EmpId" id="empid" required="true" 
                                         requiredMessage="Employee ID"
                                         value="#{myEmpManagedBean.empId}">
                                <f:validateLength minimum="5" maximum="5"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="empid" style="color:red"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputLabel value="Password: "/>
                        </td>
                        <td>
                            <h:inputSecret id="password" title="NewPassword" required="true"
                                           requiredMessage="Password must not be blank"
                                           value="#{myEmpManagedBean.password}">
                                <f:validateLength minimum="8"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="password" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" 
                             action="#{myEmpManagedBean.setEmployeeDetailsForChange()}"/>
        </h:form>
    </h:body>
</html>
