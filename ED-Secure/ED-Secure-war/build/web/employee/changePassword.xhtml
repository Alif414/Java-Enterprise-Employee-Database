<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Password</title>
    </h:head>
    <h:body>
        <h2>Change Password</h2>
        <h3>Validate yourself to change your password</h3>

        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="Employee Id:"/>
                        </td>
                        <td>
                            <h:inputText id="empid" required="true"
                                         requiredMessage="Employee ID"
                                         value="#{myEmpManagedBean.empId}">
                                <f:validateLength minimum="5" maximum="5"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:message for="empid" style="color:red"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputLabel value="Type your current Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="cpwd" binding="#{cpwd}" title="Current Password" 
                                           required="true"
                                           requiredMessage="Current Password must not be blank"
                                           value="#{myEmpManagedBean.password}">
                                <f:validateLength minimum="8"/>
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="cpwd" style="color:red"/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <h:outputLabel value="New Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="newpwd" binding="#{newpwd}"
                                           title="NewPassword"
                                           required="true" requiredMessage="New Password must not be blank"
                                           validator="#{myEmpManagedBean.validateNewPasswordPair}"
                                           value="#{myEmpManagedBean.newPassword}">
                                <f:validateLength minimum="8"/>
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="newpwd" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Confirm New Password:"/>
                        </td>
                        <td>
                            <h:inputSecret id="cnfpwd" binding="#{cnfpwd}"
                                           title="ConfirmPassword" 
                                           required="true"
                                           requiredMessage="Confirm New Password must not be blank"
                                           value="#{myEmpManagedBean.confirmPassword}">
                                <f:validateLength minimum="8"/>
                            </h:inputSecret>
                        </td>
                        <td>
                            <h:message for="cnfpwd" style="color:red"/>
                        </td>
                    </tr>
                </tbody>
            </table>

            <p></p>

            <h:commandButton id="submit" value="Submit" action="#{myEmpManagedBean.changeEmployeePassword()}"/>

        </h:form>
    </h:body>
</html>
